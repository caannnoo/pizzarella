<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/favicon.png" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Pizzarella</title>
  </head>
  <body>
    <!-- Header-Container -->
    <div id="header"></div>

    <main>
      <section class="section-hero" id="hero">
        <div class="hero">
          <div class="hero-text-box">
            <h1 class="heading-primary">
              Pizzarella - Stell dir deine perfekte Pizza zusammen
            </h1>
            <p class="hero-description">
              Dein Pizza-Service rund um die Uhr – 24/7 frisch, lecker und genau
              nach deinem Geschmack.
            </p>
            <a href="sites/order.html" class="btn-order">Jetzt bestellen</a>
          </div>
          <div class="hero-img-box">
            <img src="img/hero.png" class="hero-img" alt="Pizza" />
          </div>
        </div>
      </section>
    </main>

    <!-- Footer-Container -->
    <div id="footer"></div>

    <script>
      // === HEADER laden ===
      fetch("includes/header.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;

          // Header.js nach dem Einfügen ausführen
          const script = document.createElement("script");
          script.src = "includes/header.js";
          document.body.appendChild(script);
        });

      // === FOOTER laden ===
      fetch("includes/footer.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        });
    </script>
  </body>
</html>
